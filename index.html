    <h1>Formulário - Média do Aluno</h1>

    <form id="formulario">

        <label for="matricula">Matrícula:</label>
        <input type="text", id="matricula"><br><br>

        <label for="notaum">Nota 1:</label>

        <label for="notadois">Nota 2:</label>

    </form>

    <div>

    <h2>Tabela - Verificar Situação</h2>

            <th>Nome</th>
            <th>Matrícula</th>
            <th>Nota 1</th>
            <th>Nota 2</th>

            <th>Média</th>
            <th>Situação</th>
        </thead>
        <tbody>

        </tbody>
    </table>
